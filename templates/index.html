<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget"><h3>Widget 1</h3>
               <div class="notepad">
                   <textarea id="note-area" name="message" rows = "20" cols "60">
                   </textarea>
                   <button id="saveNoteBtn">Save</button>
                   </div>
           </div>
             <div class="widget"><h3>Widget 2</h3>
             <iframe width="95%" height="300vh" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=MeKmd8ny_mpTdeaH" 
                 title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                 referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                 </iframe>
             </div>
               <div class="widget"><h3>Widget 3</h3>
               
               </div>
        </div>
        
    </div>
</body>

<script>
    try {
 var loadNotes = localStorage.getItem("notes");
}
catch(err) {
 var loadNotes = "Enter your notes here and click 'Save'";
}
$("#note-area").val(loadNotes);
$("#saveNoteBtn").click(function(){
 var currentNotes = $("#note-area").val();
 localStorage.setItem("notes", currentNotes);
});
</script>
</html>
